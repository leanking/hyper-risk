services:
  - type: web
    name: hyperliquid-risk-dashboard
    runtime: docker
    plan: starter # Options: free, starter, standard, pro, plus
    region: oregon # Options: oregon, ohio, frankfurt, singapore
    dockerfilePath: ./Dockerfile.render
    healthCheckPath: /health
    autoDeploy: true
    numInstances: 1
    domains:
      - risk-dashboard.example.com # Replace with your custom domain if needed
    envVars:
      # Required Variables
      - key: WALLET_ADDRESS
        sync: false # This will prompt for the value during deployment
      
      # Optional Variables with Defaults
      - key: API_URL
        value: https://api.hyperliquid.xyz
      - key: LOG_TO_CONSOLE
        value: "true"
      - key: LOG_TO_DATABASE
        value: "false"
      - key: LOG_INTERVAL_SECONDS
        value: "60"
      - key: DASHBOARD_PORT
        value: "8080"
      - key: RATE_LIMIT_REQUESTS_PER_MINUTE
        value: "60"
      - key: RATE_LIMIT_STATIC_PER_MINUTE
        value: "120"
      - key: RATE_LIMIT_SETTINGS_PER_MINUTE
        value: "20"
      
      # Risk Limit Variables
      - key: MAX_POSITION_SIZE_USD
        value: "100000"
      - key: MAX_LEVERAGE
        value: "50"
      - key: MAX_DRAWDOWN_PCT
        value: "15"
      - key: MAX_POSITION_PCT
        value: "20"
      - key: MIN_DISTANCE_TO_LIQ
        value: "10"
      - key: MAX_CORRELATION
        value: "0.7"
      - key: MAX_MARGIN_UTILIZATION
        value: "80"
      
      # Supabase Variables (Uncomment and set these if using Supabase)
      # - key: SUPABASE_URL
      #   sync: false
      # - key: SUPABASE_KEY
      #   sync: false

    # Scaling configuration (uncomment if needed)
    # scaling:
    #   minInstances: 1
    #   maxInstances: 3
    #   targetMemoryPercent: 60
    #   targetCPUPercent: 60

    # Custom HTTP headers (uncomment if needed)
